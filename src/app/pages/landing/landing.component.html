<div class="flex-no-wrap relative flex items-center justify-center h-full min-h-screen bg-cover bg-center"
     style="background-image: url('https://images.unsplash.com/photo-1718220216044-006f43e3a9b1?fm=jpg&w=3000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8ZW1wdHklMjBvZmZlfGVufDB8fDB8fHx8fDA%3D');" 
     (click)="backgroundClick($event)">
  
  <div class="logo-container">
    <img src="https://media.licdn.com/dms/image/C4E0BAQHezipI1sPADg/company-logo_200_200/0/1674655694728/thorogood_logo?e=2147483647&v=beta&t=2BtqYWl2oj6_y4gdaCGsa9mhsJN8YQZbnFemnb3cGbk"
         alt="Logo 1"
         class="logo" />
    <img src="https://miro.medium.com/v2/resize:fit:1200/1*4sz5Fh2lrvlt68kVoj6PQQ.png"
         alt="Logo 2"
         class="logo2" />
  </div>

  <div class="content" (click)="contentClick($event)">
    <div *ngIf="showWelcome" class="welcome-box animate__animated animate__fadeIn">
      <img src="https://miro.medium.com/v2/resize:fit:1200/1*4sz5Fh2lrvlt68kVoj6PQQ.png" alt="Logo 3" class="logo3">
      <h1>Text line 1 placeholder</h1>
      <button (click)="toggleLogin(true)">Login/Signup</button>
    </div>

    <div *ngIf="showLogin" class="login-form">
      <app-login (loginPopupOpened)="onLoginPopupOpened()" (onLoginSuccess)="onLoginSuccess()"></app-login>
    </div>
  </div>

  <div *ngIf="popupOpen" class="overlay"></div>
</div>
